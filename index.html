<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card_component">
        <div class="card_image">&nbsp;</div>

        <h2 class="card_title">Order Summary</h2>

        <p class="card_text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <p class="card_plan_info">
          <span class="plan_info">
            <span class="plan_span-icon"
              ><img
                src="images/icon-music.svg"
                alt="Music Icon"
                class="card_icon"
            /></span>
            <span class="plan_span_text">
              <span class="plan_span-text--main">Annual Plan</span>
              <span class="plan_span-text--main">$59.99/year</span>
            </span>
          </span>
          <a href="#plan_link" class="plan-link">Change</a>
        </p>

        <button class="btn btn_primary">Change Proceed to Payment</button>
        <button class="btn btn_cancel">Cancel Order</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
