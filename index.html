<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card_component">
        <div class="card_image">&nbsp;</div>

        <div class="card_details">
          <h2 class="card_title">Order Summary</h2>

          <p class="card_text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card_plan_info">
            <div class="plan_info">
              <img
                src="images/icon-music.svg"
                alt="Music Icon"
                class="card_icon"
              />
              <p class="plan_span_text">
                <span class="plan_span-text--main">Annual Plan</span>
                <span class="plan_span-text--sub">$59.99/year</span>
              </p>
            </div>
            <a href="#plan_link" class="plan-link">Change</a>
          </div>
          <div class="btn-wrapper">
            <button class="btn btn_primary">Change Proceed to Payment</button>
            <button class="btn btn_cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ssembatya Dennis Duncan</a>.
    </div>
  </body>
</html>
